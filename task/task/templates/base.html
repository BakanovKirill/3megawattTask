{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    {% block css %}
        <link rel="stylesheet" href="{% static 'libs/bootstrap-4.1.3-dist/css/bootstrap.min.css' %}">

        <link rel="stylesheet" href="{% static 'css/base.css' %}">
    {% endblock %}

    {% block extra_css %}
    {% endblock %}
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item {% block active_sites %}{% endblock %}">
                <a class="nav-link" href="{% url 'sites_list' %}">Sites</a>
            </li>
            <li class="nav-item {% block active_summary %}{% endblock %}">
                <a class="nav-link" href="{% url 'summary' %}">Summary</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container my-3">
    {% block body %}
    {% endblock %}
</div>


{% block js %}
{% endblock %}

{% block extra_js %}
{% endblock %}
</body>
</html>
